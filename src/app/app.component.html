<ng-container *ngFor="let task of tasks; trackBy trackTasksBy">
	<app-task
		[task]="task"
		[layer]="task.layer"
		(delete)="deleteTask($event)"
		(focus)="onTaskFocus($event)"
	/>
</ng-container>

<div class="action-panel">
	<button type="button" class="btn" (click)="addTask()">Add task</button>
	<button type="button" class="btn" (click)="clearDoneTasks()">
		Clear DONE tasks
	</button>
	<button type="button" class="btn" (click)="clearAllTasks()">
		Clear ALL tasks
	</button>
</div>
